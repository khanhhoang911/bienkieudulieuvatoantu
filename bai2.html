<body>
    <script>
        let inputa = prompt ("Nhập giá trị nhiệt độ (độ C)")
        let a=parseInt(inputa)
        let b=((9*a)/5)+32
        document.write ("Nhiệt độ theo độ F là " + b + " độ F")
        </script>    
</body>
