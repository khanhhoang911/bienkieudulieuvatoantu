<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let inputa = prompt ("Nhập điểm vật lý")
let inputb = prompt ("Nhập điểm hóa học")
let inputc = prompt ("Nhập điểm sinh học")
let a=parseInt(inputa)
let b=parseInt(inputb)
let c=parseInt(inputc)
let d=(a+b+c)/3
document.write ("Điểm trung bình là " + d)
</script>       
</body>
</html>
